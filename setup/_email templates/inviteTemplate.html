
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <!-- NAME: 1 COLUMN -->
        <!--[if gte mso 15]>
        <xml>
            <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
        <![endif]-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accept Invite</title>
        <style>
			@media only screen and (min-width:768px) {
				.templateContainer {
					width: 600px !important;
				}
			}

			@media only screen and (max-width:480px) {
				.templateContainer {
					width: 300px !important;
				}
				.h1 {
					font-size: 22px !important;
					line-height: 125% !important;
				}
				.h2 {
					font-size: 20px !important;
					line-height: 125% !important;
				}
				.p {
					font-size: 16px !important;
					line-height: 150% !important;
				}
				.logo img {
					width: 100% !important;
				}
			}
    	</style>
    </head>
   <body style="background-color: #fafafa;">
        <div class="templateContainer" style="margin: 40px auto; width: 600px; border-radius: 25px 25px; background-color: #FFFFFF; padding-top: 24px; background-size: cover; background-position: center;padding-bottom: 64px;">
        	<div style ="padding: 9px; text-align: center;" class="logo">
        		<img align="center" alt="" src="${host}/et/logo.png" width="321.47999999999996" style="max-width:1200px; padding-bottom: 0; display: inline !important; vertical-align: bottom;border: 0; height: auto;outline: none; text-decoration: none;" class="img">
        	</div>
        	<div class="content" style="padding-top: 0; padding-right: 18px; padding-bottom: 9px; padding-left: 18px; color: #333333; font-family: Helvetica; font-size: 18px; line-height: 150%; text-align: left;">
	        	<div style="padding-top: 9px;">
					<h1 class="h1" style="display: block;margin: 0;padding: 0;color: #333333; font-family: Helvetica; font-size: 30px; font-style: normal; font-weight: bold; line-height: 150%;letter-spacing: normal;text-align: center;">${inviter_name} has invited you to</h1>
					<h2 class="h2" style="display: block;margin: 0;padding: 0; color: #c71784;font-family: Helvetica;font-size: 30px;font-style: normal;font-weight: bold;line-height: 125%;letter-spacing: normal;text-align: center;">${name}</h2>
				</div>
				
				<p class="p" style="margin: 10px 0; padding: 24px 48px;">
					Accept their invitation to view models in the Quick Model View application.
				</p>
			</div>
			<div style="margin: 0 auto; text-align: center;">
				<span class="button" style=" text-align: center;border-collapse: separate !important; border-radius: 11px; background-color: #C71784; font-family: Arial; font-size: 18px; padding: 24px; display: inline-block">
					<a  title="Join Now" href="${invite_link}" target="_blank" style="font-weight: bold;letter-spacing: normal;line-height: 100%;text-align: center;text-decoration: none;color: #FFFFFF;">Accept Invite</a>
				</span>
			</div>
		</div>
    </body>
</html>
